<mat-toolbar color="primary">
  <span>Reservations</span>
</mat-toolbar>

<div class="container mt-4">
  <button mat-raised-button color="primary" routerLink="/reservation/new">Add New Reservation</button>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-4">
    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.customerName }} </td>
    </ng-container>

    <!-- Number of People Column -->
    <ng-container matColumnDef="numberOfPeople">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of People </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.numberOfPeople }} </td>
    </ng-container>

    <!-- Date and Time Column -->
    <ng-container matColumnDef="reservationDateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date and Time </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.reservationDateTime | date: 'short' }} </td>
    </ng-container>

    <!-- Comments Column -->
    <ng-container matColumnDef="comments">
      <th mat-header-cell *matHeaderCellDef> Comments </th>
      <td mat-cell *matCellDef="let reservation"> {{ reservation.comments }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let reservation" class="actions-cell">
        <button mat-icon-button color="accent" [routerLink]="['/reservation/edit', reservation.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReservation(reservation.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
