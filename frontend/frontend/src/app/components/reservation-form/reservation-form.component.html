<mat-card class="container mt-4">
  <mat-card-title *ngIf="!reservationId">New Reservation</mat-card-title>
  <mat-card-title *ngIf="reservationId">Edit Reservation</mat-card-title>
  <mat-card-content>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Number of People</mat-label>
        <input matInput type="number" formControlName="numberOfPeople">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date and Time</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="reservationDateTime">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Comments</mat-label>
        <textarea matInput formControlName="comments"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-raised-button color="warn" routerLink="/reservations" class="ml-2">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
